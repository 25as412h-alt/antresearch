[Database]
path = data/ant_database.db
backup_dir = backups
max_backups = 100
auto_backup_on_startup = true

[UI]
default_theme = Fusion
font_size = 10
window_width = 1400
window_height = 900
enable_tooltips = true
style_sheet = resources/styles/default.qss

[Export]
default_csv_encoding = utf-8-sig
decimal_separator = .
date_format = %Y-%m-%d
missing_value_representation = NA

[Performance]
db_timeout = 30
max_retry_count = 3
chunk_size = 1000

[Logging]
level = INFO
max_log_files = 30
log_rotation = daily